
<div class='container'>
<div class="col-md-12">
    <h2>Login</h2>
  <form autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
        
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default"(click)="goBack()">Cancel</button>
    <button type="submit" class="btn btn-primary" id='reg'(click)="register()">Register</button>
  </form>
</div>
</div>
